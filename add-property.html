<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة عقار جديد | Modar</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="properties">
  <div data-include="assets/partials/header.html"></div>

  <main>
    <section class="section">
      <div class="container">
        <h1>إضافة عقار جديد</h1>
        <p>أدخل بيانات العقار ليتم تتبعها ومتابعة صيانتها عبر منصة Modar.</p>

        <form class="contact-form" style="margin-top:30px;">
          <label>
            اسم العقار
            <input type="text" placeholder="مثال: برج النخبة" required />
          </label>
          <label>
            الموقع
            <input type="text" placeholder="المدينة، الحي" required />
          </label>
          <label>
            نوع العقار
            <input type="text" placeholder="سكني، تجاري، مكتبي..." />
          </label>
          <label>
            ملاحظات إضافية
            <textarea rows="4" placeholder="تفاصيل مهمة عن العقار"></textarea>
          </label>
          <button class="btn" type="submit">حفظ العقار</button>
        </form>
      </div>
    </section>
  </main>

  <div data-include="assets/partials/footer.html"></div>
  <button class="scroll-top" data-scroll-top aria-label="العودة للأعلى">↑</button>

  <script src="assets/js/include.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
